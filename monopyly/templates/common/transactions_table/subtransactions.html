{% for subtransaction in subtransactions %}

  <div class="subtransaction-details">

    <div class="notes">
      <span>{{ subtransaction.note }}</span>

      <div class="tags-container">

        <div class="tags">
          {% for tag in subtransaction.tags %}
            <div class="tag">{{ tag.tag_name }}</div>
          {% endfor %}
        </div>

      </div>

    </div>

    <div class="subtotal">
      ${{ subtransaction.subtotal|currency }}
    </div>

  </div>

{% endfor %}
