<div class="date">
  {{ transaction['transaction_date'] }}
</div>

<div class="description-header">
  <div class="account">
    {{ transaction['bank_name'] }} ({{ transaction['last_four_digits'] }})
    <div class="account-type">
      {{ transaction['type_common_name'] }}
    </div>
  </div>
  <div class="total">
    ${{ transaction['total']|currency }}
  </div>
</div>

<div class="notes">
  {{ transaction['note'] }}
</div>

<div class="buttons">
  <a class="button" href="{{ url_for('banking.update_transaction', transaction_id=transaction['id']) }}">
    <img class="icon" src="{{ url_for('static', filename='img/icons/edit.png') }}" />
  </a>
  <a class="button" href="{{ url_for('banking.load_account_details', account_id=transaction['account_id']) }}">
    <img class="icon" src="{{ url_for('static', filename='img/icons/statement.png') }}" />
  </a>
</div>
