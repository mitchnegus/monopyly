{% for card in cards %}

	<div class="credit-card-block">
		<img class="credit-card" src="{{ url_for('static', filename='img/') }}{{ card['bank'].lower() }}-card.png">
		<div class="last-four-digits">▐▐▐▐ ▐▐▐▐ ▐▐▐▐ {{ card['last_four_digits'] }}</div>
	</div>

{% endfor %}

<div class="credit-card-block">
	<a href="{{ url_for('credit.new_card') }}">
		<img class="credit-card" src="{{ url_for('static', filename='img/new-card.png') }}">
	</a>
</div>
