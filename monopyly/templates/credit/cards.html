{% for card in cards %}

	<a class="credit-card-block" href="{{ url_for('credit.show_account', account_id=card['account_id']) }}">
		<div class="credit-card {{'inactive' if not card['active'] else '' }}">

			<div class="card-face front">
				<img class="card-background" src="{{ url_for('static', filename='img/cards/') }}{{ card['bank'].lower() }}-card.png">
				<div class="number">
					▐▐▐▐ ▐▐▐▐ ▐▐▐▐ {{ card['last_four_digits'] }}
				</div>
				{% if not card['active'] %}
					<div class="notice">INACTIVE</div>
				{% endif %}
			</div>

		</div>
	</a>

{% endfor %}

<a class="credit-card-block" href="{{ url_for('credit.new_card') }}">
	<img class="card-background" src="{{ url_for('static', filename='img/cards/new-card.png') }}">
</a>
