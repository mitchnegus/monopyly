{% for category in categories %}

	<li class="category">
		<div class="tag-name">{{ category }}</div>

		{% if categories[category] %}
			<ul class="subcategories">
				{% with categories = categories[category] %}
					{% include 'credit/subcategory_tree.html' %}
				{% endwith %}
			</ul>
		{% endif %}

	</li>

{% endfor %}
