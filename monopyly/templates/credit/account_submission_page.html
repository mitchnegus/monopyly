{% extends 'layout.html' %}

{% block header %}

	<h1>
		{% block title %}
			Account {{ 'Updated' if update else 'Added' }}
		{% endblock %}
	</h1>

{% endblock %}


{% block content %}

	{% if update %}
		<p>The account was updated successfully.</p>
	{% else %}
		<p>The account was added successfully.</p>
	{% endif %}

{% endblock %}
