{% extends 'layout.html' %}

{% block header %}

  <h1>
    {% block title %}
      Card {{ 'Updated' if update else 'Added' }}
    {% endblock %}
  </h1>

{% endblock %}


{% block content %}

  {% if update %}
    <p>The card was updated successfully.</p>
  {% else %}
    <p>The card was added successfully.</p>
  {% endif %}

{% endblock %}
