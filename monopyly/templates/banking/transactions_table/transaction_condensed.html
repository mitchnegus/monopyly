<div class="condensed">
  <div class="row">

    <div class="row-content">

      <div class="date column">
        {{ transaction['transaction_date'] }}
      </div>

      <div class="amount column">
        <span class="dollar-sign">$</span>
        <span>{{ transaction['total']|currency }}</span>
      </div>

      <div class="balance column">
        <span class="dollar-sign">$</span>
        <span>{{ transaction['balance']|currency }}</span>
      </div>

      <div class="notes text column">
        {{ transaction['note'] }}
      </div>

    </div>

    <div class="buttons column">
      <img class="more button" src="{{ url_for('static', filename='img/icons/plus-thick.png') }}" />
    </div>

  </div>
</div>
