<div id="account-summary" class="summary-box">

  <div class="account suptitle">
    {{ account.bank.bank_name.upper() }} {{ account.last_four_digits }}
  </div>

  <div class="title">
    {{ account.account_type.type_common_name.upper() }}
  </div>

  <div class="balance">
    <div>$</div>
    <div>{{ account.balance|currency }}</div>
  </div>

  {% if account.balance != account.projected_balance %}
    <div class="projected-balance">
      <span>Projected balance:</span> <span>${{ account.projected_balance|currency }}</span>
    </div>
  {% endif %}

</div>
