{% extends 'layout.html' %}


{% block left_sidebar %}

  <nav id="sidebar-nav-menu">
    <ul>

      <li>
        <a class="button" href="#top">
          <img class="icon" src="{{ url_for('static', filename='img/icons/arrow-up.png') }}" />
        </a>
      </li>

      <li>
        <a class="action button" href="{{ url_for('banking.add_transaction', bank_id=bank_id) }}">

        </a>
      </li>

      <li>
        <a class="action button" href="{{ url_for('banking.load_transactions', bank_id=bank_id) }}">

        </a>
      </li>

      <li>
        <a class="button" href="#bottom">
          <img class="icon" src="{{ url_for('static', filename='img/icons/arrow-down.png') }}" />

      </li>

    </ul>
  </nav>

{% endblock %}


{% block header %}

{% endblock %}

    {#% include 'credit/transactions_table/transactions.html' %#}
  </div>

{% endblock %}

  </script>

{% endblock %}
